general:
  startup_commands: ['shell-exec zebar']
  shutdown_commands: ['shell-exec taskkill /IM zebar.exe /F']
  config_reload_commands: []
  focus_follows_cursor: true
  toggle_workspace_on_refocus: false
  cursor_jump:
    enabled: true
    trigger: 'window_focus'
  hide_method: 'cloak'
  show_all_in_taskbar: false

gaps:
  scale_with_dpi: true
  inner_gap: '8px'
  outer_gap:
    top: '48px'
    right: '4px'
    bottom: '4px'
    left: '4px'

window_effects:
  focused_window:
    border:
      enabled: true
      color: '#ff6600'
    hide_title_bar:
      enabled: false
    corner_style:
      enabled: false
      style: 'square'
    transparency:
      enabled: false
      opacity: '95%'
  other_windows:
    border:
      enabled: true
      color: '#a1a1a1'
    hide_title_bar:
      enabled: false
    corner_style:
      enabled: false
      style: 'square'
    transparency:
      enabled: true
      opacity: '95%'

window_behavior:
  initial_state: 'tiling'
  state_defaults:
    floating:
      centered: true
      shown_on_top: false
    fullscreen:
      maximized: false
      shown_on_top: false

workspaces:
  - name: '1'
  - name: '2'
  - name: '3'
  - name: '4'
  - name: '5'
  - name: '6'
  - name: '7'
  - name: '8'
  - name: '9'
  - name: '10'

window_rules:
  - commands: ['ignore']
    match:
      - window_process: { equals: 'zebar' }
      - window_title: { regex: '[Pp]icture.in.[Pp]icture' }
        window_class: { regex: 'Chrome_WidgetWin_1|MozillaDialogClass' }
      - window_process: { equals: 'PowerToys' }
        window_class: { regex: 'HwndWrapper\[PowerToys\.PowerAccent.*?\]' }
      - window_process: { equals: 'PowerToys' }
        window_title: { regex: '.*? - Peek' }
      - window_process: { equals: 'Lively' }
        window_class: { regex: 'HwndWrapper' }
      - window_process: { equals: 'EXCEL' }
        window_class: { not_regex: 'XLMAIN' }
      - window_process: { equals: 'WINWORD' }
        window_class: { not_regex: 'OpusApp' }
      - window_process: { equals: 'POWERPNT' }
        window_class: { not_regex: 'PPTFrameClass' }

binding_modes:
  - name: 'resize'
    keybindings:
      - commands: ['resize --width -2%']
        bindings: ['h', 'left']
      - commands: ['resize --width +2%']
        bindings: ['l', 'right']
      - commands: ['resize --height +2%']
        bindings: ['j', 'down']
      - commands: ['resize --height -2%']
        bindings: ['k', 'up']
      - commands: ['wm-disable-binding-mode --name resize']
        bindings: ['escape', 'enter']

keybindings:
  # Navigation (Enthium vim keys - start Kanata before GlazeWM!)
  - commands: ['focus --direction left']
    bindings: ['alt+h', 'alt+left']
  - commands: ['focus --direction right']
    bindings: ['alt+l', 'alt+right']
  - commands: ['focus --direction up']
    bindings: ['alt+k', 'alt+up']
  - commands: ['focus --direction down']
    bindings: ['alt+j', 'alt+down']

  # Move window
  - commands: ['move --direction left']
    bindings: ['alt+shift+h', 'alt+shift+left']
  - commands: ['move --direction right']
    bindings: ['alt+shift+l', 'alt+shift+right']
  - commands: ['move --direction up']
    bindings: ['alt+shift+k', 'alt+shift+up']
  - commands: ['move --direction down']
    bindings: ['alt+shift+j', 'alt+shift+down']

  # Window management
  - commands: ['close']
    bindings: ['alt+q', 'alt+w']
  - commands: ['toggle-floating --centered']
    bindings: ['alt+shift+f']
  - commands: ['toggle-fullscreen']
    bindings: ['alt+f']
  - commands: ['wm-cycle-focus']
    bindings: ['alt+ctrl+f']
  - commands: ['toggle-tiling']
    bindings: ['alt+ctrl+space']
  - commands: ['toggle-minimized']
    bindings: ['alt+m']

  # Workspaces
  - commands: ['focus --workspace 1']
    bindings: ['alt+1']
  - commands: ['focus --workspace 2']
    bindings: ['alt+2']
  - commands: ['focus --workspace 3']
    bindings: ['alt+3']
  - commands: ['focus --workspace 4']
    bindings: ['alt+4']
  - commands: ['focus --workspace 5']
    bindings: ['alt+5']
  - commands: ['focus --workspace 6']
    bindings: ['alt+6']
  - commands: ['focus --workspace 7']
    bindings: ['alt+7']
  - commands: ['focus --workspace 8']
    bindings: ['alt+8']
  - commands: ['focus --workspace 9']
    bindings: ['alt+9']
  - commands: ['focus --workspace 10']
    bindings: ['alt+0']

  # Move window to workspace and follow
  - commands: ['move --workspace 1', 'focus --workspace 1']
    bindings: ['alt+ctrl+1']
  - commands: ['move --workspace 2', 'focus --workspace 2']
    bindings: ['alt+ctrl+2']
  - commands: ['move --workspace 3', 'focus --workspace 3']
    bindings: ['alt+ctrl+3']
  - commands: ['move --workspace 4', 'focus --workspace 4']
    bindings: ['alt+ctrl+4']
  - commands: ['move --workspace 5', 'focus --workspace 5']
    bindings: ['alt+ctrl+5']
  - commands: ['move --workspace 6', 'focus --workspace 6']
    bindings: ['alt+ctrl+6']
  - commands: ['move --workspace 7', 'focus --workspace 7']
    bindings: ['alt+ctrl+7']
  - commands: ['move --workspace 8', 'focus --workspace 8']
    bindings: ['alt+ctrl+8']
  - commands: ['move --workspace 9', 'focus --workspace 9']
    bindings: ['alt+ctrl+9']
  - commands: ['move --workspace 10', 'focus --workspace 10']
    bindings: ['alt+ctrl+0']

  # Move window to workspace without following
  - commands: ['move --workspace 1']
    bindings: ['alt+shift+1']
  - commands: ['move --workspace 2']
    bindings: ['alt+shift+2']
  - commands: ['move --workspace 3']
    bindings: ['alt+shift+3']
  - commands: ['move --workspace 4']
    bindings: ['alt+shift+4']
  - commands: ['move --workspace 5']
    bindings: ['alt+shift+5']
  - commands: ['move --workspace 6']
    bindings: ['alt+shift+6']
  - commands: ['move --workspace 7']
    bindings: ['alt+shift+7']
  - commands: ['move --workspace 8']
    bindings: ['alt+shift+8']
  - commands: ['move --workspace 9']
    bindings: ['alt+shift+9']
  - commands: ['move --workspace 10']
    bindings: ['alt+shift+0']

  # Workspace navigation
  # i3 uses $mod+Control+Right/Left or $mod+Alt+l/h
  # GlazeWM: keep arrows and add vim-like alt+ctrl+h/l
  - commands: ['focus --next-active-workspace']
    bindings: ['alt+ctrl+right', 'alt+ctrl+l']
  - commands: ['focus --prev-active-workspace']
    bindings: ['alt+ctrl+left', 'alt+ctrl+h']
  - commands: ['focus --recent-workspace']
    bindings: ['alt+ctrl+d']
  - commands: ['move-workspace --direction left']
    bindings: ['alt+ctrl+shift+h']
  - commands: ['move-workspace --direction right']
    bindings: ['alt+ctrl+shift+l']

  # Layout
  - commands: ['toggle-tiling-direction']
    bindings: ['alt+backslash']
  - commands: ['toggle-tiling-direction']
    bindings: ['alt+t']
  - commands: ['toggle-tiling-direction']
    bindings: ['alt+g']

  # System controls
  - commands: ['wm-enable-binding-mode --name resize']
    bindings: ['alt+r']
  - commands: ['wm-reload-config']
    bindings: ['alt+shift+r']
  - commands: ['wm-redraw']
    bindings: ["alt+shift+'"]
  - commands: ['wm-toggle-pause']
    bindings: ['alt+ctrl+o']
  - commands: ['wm-exit']
    bindings: ['alt+shift+e']

  # App launchers
  - commands: ['shell-exec alacritty']
    bindings: ['alt+return', 'alt+enter']
  - commands: ['shell-exec alacritty']
    bindings: ['alt+shift+return']
  - commands: ['focus --recent-workspace']
    bindings: ['alt+tab']

  # Quick apps
  - commands: ['shell-exec cmd /c start "" "C:\Program Files (x86)\Microsoft\Edge\Application\msedge.exe"']
    bindings: ['alt+b']
  - commands: ['shell-exec firefox']
    bindings: ['alt+shift+b']
  - commands: ['shell-exec explorer']
    bindings: ['alt+e']
  - commands: ['shell-exec sndvol']
    bindings: ['alt+a']
  - commands: ['shell-exec code']
    bindings: ['alt+v']
  - commands: ['shell-exec cmd /c start "" "C:\Users\skunz\AppData\Local\Programs\Sunsama\Sunsama.exe"']
    bindings: ['alt+shift+s']
  - commands: ['shell-exec cmd /c start "" "C:\Program Files (x86)\Microsoft\Edge\Application\msedge.exe" "https://claude.ai"']
    bindings: ['alt+c']
  - commands: ['shell-exec cmd /c echo Windows clipboard: Win+V']
    bindings: ['alt+shift+v']

  # Microsoft/work apps (if installed)
  - commands: ['shell-exec cmd /c start "" "C:\Program Files\Microsoft Office\root\Office16\OUTLOOK.EXE"']
    bindings: ['alt+shift+o']
  - commands: ['shell-exec ms-teams.exe']
    bindings: ['alt+shift+t']

  # System shortcuts
  - commands: ['shell-exec powershell -NoProfile -WindowStyle Hidden -Command "$wshell = New-Object -ComObject WScript.Shell; $wshell.SendKeys([char]179)"']
    bindings: ['alt+delete']
  - commands: ['shell-exec powershell -NoProfile -WindowStyle Hidden -Command "$wshell = New-Object -ComObject WScript.Shell; $wshell.SendKeys([char]176)"']
    bindings: ['alt+shift+delete']
  - commands: ['shell-exec powershell -NoProfile -WindowStyle Hidden -Command "$wshell = New-Object -ComObject WScript.Shell; $wshell.SendKeys([char]177)"']
    bindings: ['alt+ctrl+delete']
  - commands: ['shell-exec powershell -NoProfile -WindowStyle Hidden -Command "$p=''HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\StuckRects3''; $v=(Get-ItemProperty -Path $p -Name Settings).Settings; if($v[8] -eq 3){$v[8]=2}else{$v[8]=3}; Set-ItemProperty -Path $p -Name Settings -Value $v; Stop-Process -Name explorer -Force"']
    bindings: ['alt+ctrl+t']
  - commands: ['shell-exec rundll32.exe user32.dll,LockWorkStation']
    bindings: ['alt+shift+x']
  - commands: ['shell-exec ms-screenclip:']
    bindings: ['alt+grave', 'alt+shift+period']
  - commands: ['shell-exec cmd /c start "" notepad "C:\Users\skunz\projects\Linux-IroncladMint\windows\work\KEYBINDINGS.md"']
    bindings: ['alt+shift+slash']
  - commands: ['shell-exec cmd /c start "" notepad "%USERPROFILE%\.glzr\glazewm\config.yaml"']
    bindings: ['alt+ctrl+slash']
