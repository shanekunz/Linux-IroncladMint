# Swap left/right mouse buttons for Glorious Model O 2 Wireless
# This persists across reconnects and sleep/wake cycles

Section "InputClass"
    Identifier "Glorious Mouse Button Swap"
    MatchProduct "Model O 2"
    MatchIsPointer "on"
    Option "ButtonMapping" "3 2 1 4 5 6 7 8 9 10 11"
EndSection
