# Minimal picom - just opacity for focus indication

# No shadows
shadow = false;

# No fading
fading = false;

# Opacity - subtle difference for focus indication
active-opacity = 1.0;
inactive-opacity = 0.97;

# No rounded corners
corner-radius = 0;

# Backend
backend = "glx";
vsync = true;

# Performance
use-damage = true;
