# Shadows
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -12;
shadow-offset-y = -12;

# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

# Transparency/Opacity
inactive-opacity = 0.93;
frame-opacity = 0.7;

# Rounded Corners
corner-radius = 8;
rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'i3-frame'"
];

# Backend
backend = "glx";
vsync = true;

# Don't shadow popup windows
shadow-exclude = [
    "class_g = 'i3-frame'",
    "class_g = 'open-whispr'",
    "window_type = 'popup_menu'",
    "window_type = 'dropdown_menu'",
    "window_type = 'menu'",
    "window_type = 'tooltip'",
    "window_type = 'notification'",
    "_GTK_FRAME_EXTENTS@:c"
];
